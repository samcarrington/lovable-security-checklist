    <title>Security & Quality Checklist</title>
    <meta
      name="description"
      content="If you're vibe-coding you need to consider security. Use this checklist to give you some pointers"
    />

    <!-- Google Fonts: Space Grotesk for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 
      Content Security Policy - Updated for GTM and GA4
      
      Security Notes:
      - script-src: 'unsafe-inline' REMOVED - all scripts externalized or from allowed domains
      - style-src: 'unsafe-inline' REQUIRED - Tailwind CSS generates dynamic inline styles via 
        className props. Removing this requires either:
        1. Pre-generating all style hashes (impractical with Tailwind's utility-first approach)
        2. Using nonces with SSR (not available in this SPA)
        3. Migrating to CSS Modules or pre-compiled CSS (significant refactoring)
        See: https://tailwindcss.com/docs/content-configuration#dynamic-class-names
      - /js/gtm-consent.js loads via 'self' policy (externalized consent script)
      - GTM inline script on line 42 uses allowed domain (googletagmanager.com)
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.gpteng.co https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://www.googletagmanager.com https://www.google-analytics.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https: https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com https://region1.google-analytics.com; frame-src https://www.googletagmanager.com;"
    />

    <meta
      property="og:title"
      content="Security & Quality Checklist - Vibe Check Your App"
    />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    </script>
